<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="../lib/jquery-1.9.0.min.js"></script>
<style>
	.bubble{
		margin-top: 100px;
	}
	.content{
		display: none;
	}
</style>
</head>
<body>

	<div data-price="12">
		num:<input type="text">
		totall:<span></span>
	</div>



	<script>
      /*
      keyboard events:

      keypress,keydown,keyup;
      */



      /*

      form events:

      focus,blur,change,select,submit;
      */

      /*
			mouse events:

			click,dbclick,focusin,focusout,mousedowm,mouseup,mousemove,mouseout,mouseover,mouseleave,mouseenter;
      */



      /*binding*/
      	$("input").on("keyup",function() {
      		var price = $(this).closest('div').data("price");
      		var num = $(this).val();
      		$(".content").text(price*num);
      	});

      

     
	</script>
	<script src="http://127.0.0.1:81/_/js/reloader.js"></script>
</body>
</html>

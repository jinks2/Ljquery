</div>	
	<script>
     $("#table1 tr:odd").addClass("pink");
     $("#table1 tr:even").addClass("default");
     $("#table1 tbody tr").click(function() {
     	$(this).addClass("selected").siblings().removeClass("selected")
     	.end().find(":radio").prop("checked",true);  //use end();
     });

     $("#table2 tbody tr").click(function() {
     	$(this).find("td").has(":checked").parent().addClass("selected").siblings().removeClass("selected");
     }); //use has() 

     $("#table3 tbody tr").click(function() {
     	var hasSelected = $(this).hasClass("selected");
     	$(this)[hasSelected ? "removeClass" : "addClass"]("selected").find(":checkbox").prop("checked",!hasSelected);
     })
	</script>

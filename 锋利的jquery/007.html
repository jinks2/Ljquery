<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../lib/jquery-1.9.0.min.js"></script>
	<script src="../lib/bootstrap.min.js"></script>
	<style>
 	label{
 		text-align: right;
 	}
	</style>
</head>
<body>
<div class="container">
	<select id="select1" multiple style="width:100px;height:200px;">
		<option value="1">value 1</option>
		<option value="2">value 2</option>
		<option value="3">value 3</option>
		<option value="4">value 4</option>
		<option value="5">value 5</option>
	</select>
	<button id="btn1" type="button">》|</button>
	<button id="btn2" type="button">》》</button>
	<button id="btn3" type="button">《《</button>
	<button id="btn4" type="button">|《</button>
	<select id="select2" multiple style="width:100px;height:200px;">
	</select>
  <br/><br/><br/>

	<form action="">
		<div class="form-group clearfix">
			<label for="username" class="control-label col-md-2">username:</label>
			<div class="col-md-3">
				<input type="text" id="username" class="form-control">
			</div>
		</div>
		<div class="form-group clearfix">
			<label for="email" class="control-label col-md-2">email:</label>
			<div class="col-md-3">
				<input type="text" id="email" class="form-control">
			</div>
		</div>
		<div class="form-group clearfix">
			<label for="infor" class="control-label col-md-2">information:</label>
			<div class="col-md-3">
				<input type="text" id="infor" class="form-control">
			</div>
		</div>
		<div class="btn-group col-md-offset-3">
			<button type="button" id="submit" class="btn btn-default">submit</button>
			<button type="button" class="btn btn-default">reset</button>
		</div>
	</form>
</div>	
	<script>
    $("#btn1").click(function() {
    	$("#select1 option").appendTo("#select2");
    });
    $("#btn2").click(function() {
    	$("#select1 option:selected").appendTo("#select2");
    });
    $("#btn3").click(function() {
    	$("#select1 option:selected").appendTo("#select1");
    });
    $("#btn4").click(function() {
    	$("#select2 option").appendTo("#select1");
    });
    //dblclick
    $("#select1").dblclick(function() {
    	$("#select1 option:selected").appendTo("#select2");
    });
    $("#select2").dblclick(function() {
    	$("#select2 option:selected").appendTo("#select1");
    })

    /**/

    $(".form-group").each(function() {
    	$("<span class='glyphicon glyphicon-star-empty'></span>").appendTo($(this));
    })
    $("form :input").blur(function() {
    	$(this).parents(".form-group").children(".msg").remove();
    	if($(this).is("#username")) {//
    		if($(this).val().length < 6) {
    			var message = "<span class=msg>please enter username more than six words</span>";
    		} else {
    			var message = "<span class='success msg'>success!</span>";
    		}
    		$(this).parents(".form-group")
    	   .append(message);
    	}
    })
    $("#submit").click(function() {
    	var length = $("form .success").length;
    	if(length < 1) {
    		alert("please enter right");
    		return false;
    	} else {
    		alert("ok!")
    	}
    })


	</script>
</body>
</html>

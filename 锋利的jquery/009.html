	<script>
    $("#table1 tbody tr:not(.parent)").hide();
    $("#table1 tbody tr.parent").click(function() {
    	$(this).toggleClass("selected").nextUntil(".parent").toggle();  //next,nextAll,nextUnitl
    })  //use :not(),nextUntil(),toggleClass()



    $("#table2 tbody tr:not(.parent)").hide();
    $("#table2 tbody tr.parent").click(function() { 
    	$(this).toggleClass("selected").prevAll(":not(.parent)")   //use toggleClass not addClass
    	.hide().end().siblings().removeClass("selected").end()    //use prev
    	.nextUntil(".parent").toggle().next().nextAll(":not(.parent)").hide();
    	//when use siblings(),nextAll()...select many elements; if use end(), select the element before select them;
    	//if use next(),select the next of the first element of them; if use prev(), select the prev of the last element of them
    })


    $("#select").keyup(function() {

    	} //use filter,contains
    	
    }).keyup();  //use  last use ".keyup()",if have serve to keep select words, when this page reload ,it will remian last selected
